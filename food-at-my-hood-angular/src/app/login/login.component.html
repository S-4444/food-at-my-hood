<div class="container shadow">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="text-center">
          <h1>Restaurant Login</h1>
          <h5>Feel free to Login</h5>
          <hr>
        </div>
        <form>
          <div class="alert alert-success" *ngIf="success"> Login is Successful.</div>
          <div class="alert alert-danger" *ngIf="error">Give valid Credentials.</div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Please accept terms and CondiTions</label>
          </div>
          <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
        </form>
        <a class="mt-2" routerLink="/signup">New User? Click to Signup !</a>
      </div>
    </div>
  </div>
</div>
